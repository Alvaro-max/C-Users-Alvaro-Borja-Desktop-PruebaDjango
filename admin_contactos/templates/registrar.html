{% load crispy_forms_tags %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Crear contacto </title>
  </head>
  <body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div>
                {% if img_obj %}
                    <div>
                        <h3 class="mensajeAñadido">Añadido{{img_obj.title}}</h3>               
                    </div>                       
                {% endif %}
                <h1>Crear contacto</h1>
                <form action="" method="POST" class="formulario_contacto" enctype="multipart/form-data">
                    <!--sin este csrf token no se van a ingresar los datos -->
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form  | crispy }}
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-success">Añadir</button>
                    <a href="{% url "Inicio" %}">
                        <button type="button" class="btn btn-success">Inicio</i></button>
                    </a>                    
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
   

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
